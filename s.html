<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open 30 Tabs</title>
    <script type="text/javascript">
        function openTabs() {
            for (let i = 0; i < 30; i++) {
                window.open('https://www.example.com', '_blank');
            }
        }
    </script>
</head>
<body onload="openTabs()">
    <h1>Opening 30 Tabs...</h1>
</body>
</html>
