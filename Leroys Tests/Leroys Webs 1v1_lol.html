<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1v1.lol</title>
<style>
    body {
        background-image: url("https://source.unsplash.com/random?game,bg");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
        padding: 20px;
        background-color: #fff;
        max-width: 800px;
    }

    h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
    }

    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        opacity: 0.8;
    }

    .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }

    .game-info {
        margin-top: 20px;
        margin-bottom: 40px;
        text-align: center;
    }

    .game-info p {
        font-size: 20px;
    }

    .game-info a {
        color: #000;
        text-decoration: none;
        font-size: 24px;
        margin: 0px 5px;
        font-weight: bold;
    }

    .game-info a:hover {
        color: #4CAF50;
    }

    .players {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .player {
        margin: 0 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #e0e0e0;
    }

    .player img {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        margin-bottom: 10px;
    }

    .player p {
        margin: 0;
        font-size: 20px;
    }

    .player:first-child {
        background-color: #f0f0f0;
    }

    .player:last-child {
        background-color: #f0f0f0;
    }

    .player-info {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .player-info p {
        margin: 0;
        font-size: 18px;
    }

    .player-info button {
        margin: 0 10px;
    }

    .player-info button:first-child {
        background-color: #f0f0f0;
        border: none;
        color: #4CAF50;
        font-size: 18px;
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
    }
