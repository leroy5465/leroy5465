    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;

    font-size: 16px;
    font-weight: bold;
    text-align: center;
    transition: all 0.3s ease;
  }
  .image-button:hover:before {
    opacity: 1;
    transform: translateY(100%);
    background: linear-gradient(white, transparent);
  }
  a {

  }
  img {
    width: 100%;
