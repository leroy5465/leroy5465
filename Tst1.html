<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leroys Gay</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }

        a {
            margin: 5px;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 200px;
            height: 100px;
            background-color: #fff;
            text-align: center;
            line-height: 50px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 1;
        }
    </style>
    <script>
        function openTabs() {
            var numTabs = 30;
            for (var i = 0; i < numTabs; i++) {
                window.open("https://i.pinimg.com/originals/10/9c/06/109c064ae13900a69483a27caa4bc947.jpg" + i, "_blank");
            }
        }
    </script>
</head>
<body onload="openTabs()">
    <div id="container"></div>
    <script>
        for (var i = 0; i < 30; i++) {
            document.getElementById("container").innerHTML += `<a href="https://i.pinimg.com/originals/10/9c/06/109c064ae13900a69483a27caa4bc947.jpg" target="_blank" style="display:none;">Open Tab ${i + 1}</a>`;
        }
    </script>
</body>
</html>
