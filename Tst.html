<html lang="en">
<head>
<meta charset="UTF-8">
<title>30x Zoom Effect</title>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    #canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 3000vw;
        height: 3000vh;
        background-image: url("https://source.unsplash.com/random?city,night");
        background-size: cover;
        transform: scale(0.033333333) translate(-50%, -50%);
        transition: transform 0.5s ease-in-out;
    }

    #canvas.zoomed {
        transform: scale(1) translate(-50%, -50%);
    }

    .zoom {
        position: fixed;
        top: 50px;
        right: 50px;
        background-color: transparent;
        border: 2px solid white;
        color: white;
        font-size: 30px;
        padding: 10px;
        cursor: pointer;
        user-select: none;
        -webkit-touch-callout: none;
    }

    .zoom:after {
        content: 'ZOOM';
    }

    .zoom:active {
        transform: scale(0.9);
    }

    .zoom:hover {
        background-color: white;
        color: black;
    }
</style>
<body>
    <div id="canvas"></div>
    <div class="zoom" onclick="zoomCanvas()"></div>

    <script>
        function zoomCanvas() {
            var canvas = document.getElementById('canvas');
            canvas.classList.toggle('zoomed');
        }
    </script>
</body>
</html>
